<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derin Sohbet Macerası (Tüm Kollar)</title>
    <style>
        /* ======================================= */
        /* CSS KODLARI */
        /* ======================================= */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            /* Animasyon ekleyelim */
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #question {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 30px;
            min-height: 50px; 
            font-weight: 600;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .option-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .option-button:hover {
            background-color: #2980b9;
        }
        .option-button:active {
            transform: scale(0.98);
        }
        /* Sonuclar icin özel stil */
        .son_mesaj {
            background-color: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
        }
        /* ======================================= */
        /* CSS KODLARI SONU */
        /* ======================================= */
    </style>
</head>
<body>

<div class="chat-container">
    <div id="question"></div>
    <div class="options" id="options-container">
    </div>
</div>
